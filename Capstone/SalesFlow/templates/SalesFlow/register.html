{% extends "SalesFlow/layout.html" %}

{% load static %}
{% block body %}

<div class="container">
    <div class="row d-block" style="height:90px;">
    </div>
    <div class="row justify-content-center my-2 py-3">
        <img src="{% static 'SalesFlow/images/logo.png' %}" style="width:180px;">
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-3 col-1">
        </div>
        <div class="col-lg-4 col-md-6 col-10 text-center">
            <div class="row justify-content-center">
                <div class="form-box">
                    <form class="form" action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <span class="title">Crear cuenta</span>
                        <span class="subtitle">Crea una cuenta gratis con tu email.</span>
                        <div class="form-container">
                            <input name="full_name" required type="text" class="input" placeholder="Nombre y apellido">
                            <input name="email" required type="email" class="input" placeholder="Email">
                            <input name="password" required type="password" class="input" placeholder="Contraseña">
                            <input name="confirmation" required type="password" class="input" placeholder="Confirme contraseña">
                        </div>
                        <button type="submit">Crear cuenta</button>
                    </form>
                    <div class="form-section">
                      <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesion</a> </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-3 col-1">
        </div>            
    </div>    
</div>



{% endblock %}
